<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>BookStore</title>
</head>

<body>
  <table width="1000" align="center" border="1" cellpadding="0" cellspacing="0">

    <tr>
      <!-- logo và banner -->
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style="background-color:rgb(247, 168, 168);" height="173" width="300" align="center" valign="middle" >
              Logo
            </td>
            <td style="background-color: rgb(152, 243, 243);" width="700" align="center" >
              Banner
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- menu -->
      <td height="70">
        <!-- Tạo 1 table 5 cột, 1 hàng định dạng phù hợp theo yêu cầu -->
        <table border="1" width="100%" style="border:2px solid #b2b2cc ;">
          <tr aglin="center" height="70">
            <td align="center"><strong>1</strong></td>
            <td align="center"><strong>2</strong></td>
            <td align="center"><strong>3</strong></td>
            <td align="center"><strong>4</strong></td>
            <td align="center"><strong>5</strong></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <!-- dòng trắng -->
      <td height="10"></td>
    </tr>
    <tr>
      <!-- Nội dung -->
      <td>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <!-- left -->
            <td width="196" height="250" valign="top">
              <table style="background-color: rgb(186, 237, 222); border:2px solid #b2b2cc ;" border="1" width="100%">
                <tr align="center">
                  <td height="50">1</td>
                </tr>
                <tr align="center">
                  <td height="50">2</td>
                </tr>
                <tr align="center">
                  <td height="50">3</td>
                </tr>
                <tr align="center">
                  <td height="50">4</td>
                </tr>
                <tr align="center">
                  <td height="50">5</td>
                </tr>
              </table>
            </td>
            <!-- Tạo 1 table 5 hàng, 1 cột định dạng phù hợp -->
            
            <td width="24" style="border:3px solid #b2b2cc;" height="70" width="200" align="center"></td> <!-- trắng -->

            <!-- center -->
            <td width="560" align="center">
              Content
            </td>

            <td width="24" style="border:3px solid #b2b2cc;" height="70" width="200" align="center"></td> <!-- trắng -->

            <!-- right -->
            <td width="196" valign="top">
              <table   style="background-color: rgb(186, 237, 222); border:2px solid #b2b2cc ;" border="1"  width="100%">
                <tr  align="center">
                  <td height="50">1</td>
                </tr>
                <tr align="center">
                  <td height="50">2</td>
                </tr>
                <tr align="center">
                  <td height="50">3</td>
                </tr>
                <tr align="center">
                  <td height="50">4</td>
                </tr>
                <tr align="center">
                  <td height="50">5</td>
                </tr>
              </table>
            <!-- Tạo 1 table 5 hàng, 1 cột tương ứng bên left-->
              
            </td>
          </tr>
        </table>

      </td>
    </tr>

    <tr>
      <!-- trắng -->
      <td height="10"></td>
    </tr>

    <tr>
      <!-- footer -->
      <td height="60" align="center" style="border:3px solid #b2b2cc;"> Footer </td>
    </tr>

  </table>

</body>

</html>
